<!doctype html>
<html lang="hu">
<head>

	<title>SimpleCalculator</title>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

       	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="btn-toolbar">
      <button type="button" class="btn btn-dark btn-block" id="kijelzo">0</button> 
      <button type="button" class="btn btn-dark gomb">7</button>
      <button type="button" class="btn btn-dark gomb">8</button>
      <button type="button" class="btn btn-dark gomb">9</button>
      <button type="button" class="btn btn-warning gomb">/</button>
      <button type="button" class="btn btn-dark gomb">4</button>
      <button type="button" class="btn btn-dark gomb">5</button>
      <button type="button" class="btn btn-dark gomb">6</button>
      <button type="button" class="btn btn-warning gomb">*</button>
      <button type="button" class="btn btn-dark gomb">1</button>
      <button type="button" class="btn btn-dark gomb">2</button>
      <button type="button" class="btn btn-dark gomb">3</button>
      <button type="button" class="btn btn-warning gomb">-</button>
      <button type="button" class="btn btn-dark gomb">0</button>
      <button type="button" class="btn btn-dark gomb">.</button>
      <button type="button" class="btn btn-info gomb">=</button>
      <button type="button" class="btn btn-warning gomb">+</button>
    </div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
</html>
